patch:
  summary: Update a group
  description: >-
    Updates a group by setting the values of the attributes specified in the request body.
    Any unspecified attributes will be left unchanged.


    Groups can be updated with either a **PUT** or **PATCH** request.
    The `name` field is mandatory in a **PUT** request, and optional in a **PATCH**.


    #### Permissions

    Only managers of a group may update the group.
    Attempting to update a group for which you do not have manager access will result in a **403 Forbidden** response.


    #### Returns


    Returns a JSON object with a `data` key containing the new representation of the updated
    node, if the request is successful.


    If the request is unsuccessful, an `errors` key containing information about the failure will be returned.
    Refer to the [list of error codes](#tag/Errors-and-Error-Codes) to understand why this request may have failed.


  parameters:
    - in: path
      type: string
      name: group_id
      required: true
      description: 'The unique identifier of the group.'
    - in: body
      name: body
      required: true
      schema:
        type: object
        example:
          data:
            type: 'groups'
            id: '{group_id}'
            attributes:
              name: 'My new group name'

  tags:
    - Groups
  operationId: group_partial_update
  x-response-schema: Group
  consumes:
    - application/json
  responses:
    '200':
      description: 'OK'

delete:
  summary: Delete a group
  description: >-
    Permanently deletes a group. This action cannot be undone.


    #### Permissions


    Only group managers may delete a group.
    Attempting to delete a group for which you are not a manager will result in a **403 Forbidden** response.


    #### Returns


    If the request is successful, no content is returned.


    If the request is unsuccessful, a JSON object with an `errors` key containing information about the failure will be returned.
    Refer to the [list of error codes](#tag/Errors-and-Error-Codes) to understand why this request may have failed.
  parameters:
    - in: path
      type: string
      name: group_id
      required: true
      description: 'The unique identifier of the group.'
  tags:
    - Groups
  operationId: groups_delete
  responses:
    '204':
      description: 'No content'
