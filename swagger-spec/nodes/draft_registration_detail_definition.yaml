type: object
title: Draft Registration Detail
required:
  - id
  - type
  - attributes
properties:
  id:
    type: string
    readOnly: true
    description: 'The unique identifier of the draft registration entity.'

  type:
    type: string
    readOnly: true
    description: 'The type identifier of the draft registration entity (`draft-registrations`).'

  attributes:
    type: object
    title: Attributes
    readOnly: false
    description: 'The properties of the draft registration entity.'
    required:
      - registration_schema
    properties:
      registration_metadata:
        type: string
        readOnly: false
        description: 'A dictionary of question IDs and responses from the registration schema.'


example:
  data:
    id: '{draft_registration_id}'
    type: 'draft-registrations'
    attributes:
      registration_metadata:
        datacompletion:
          value: 'No, data collection has not begun'
        looked:
          value: 'No'
        comments:
          value: 'This is my first registration.'
