# /schemas/registrations/
get:
    summary: List all registration schemas
    description: >-
        List all registration schemas.


        #### Returns


        Returns a JSON object containing 'data' and 'links' keys.


        The 'data' key contains an arrap of up to 10 registration schemas.
        Each resource in the array is a separate registration schema object.


        The 'links' key contains a dictionary of links that can be used for [pagination](#tag/Pagination).


        #### Filtering

        You can optionally request that the response only include active registration schemas using the filter query parameter, e.g. https://api.osf.io/v2/schemas/registrations/>filter[active]=true.

        Learn more about filtering [here](#tag/Filtering).


    tags:
        - Schemas
    operationId: schema_list
    x-response-schema: Schema
    responses:
        '200':
            description: OK
            schema:
                type: array
                items:
                    $ref: 'schema_definition.yaml'
            examples:
                application/json:
                    data:
                    - relationships:
                        schema_blocks:
                            links:
                                related:
                                    href: https://api.osf.io/v2/registrations/ff83alr82mdn75jf81nf002f/schema_blocks/
                                    meta: {}
                      links:
