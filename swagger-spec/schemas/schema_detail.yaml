get:
  summary: Retrieve a registration schema
  description: >-
    Retrieves the detail of a registration schmea

    Registration schemas describe the supplemental questions that accompany a registration.


    #### Returns


    Returns a JSON object containing `data` keys containing the representation of the requested
    schema, if the request is successful.


    If the request is unsuccessful, an `errors` key containing
    information about the failure will be returned. Refer to the [list of error codes](#tag/Errors-and-Error-Codes)
    to understand why this request may have failed.


  parameters:
  - in: path
    type: string
    name: schema_id
    required: true
    description: 'The unique identifier of the metaschema.'
  tags:
    - Schemas
  operationId: metaschemas_read
  x-response-schema: Schema
  responses:
    '200':
      description: 'OK'
      schema:
        $ref: schema_definition.yaml
      examples:
        application/json:
          data:
            links:
              self: https://api.osf.io/v2/schemas/registrations/564d31db8c5e4a7c9694b2c0/
            attributes:
              name: OSF-Standard Pre-Data Collection Registration
              schema_version: 2
              schema:
                title: OSF-Standard Pre-Data Collection Registration
                version: 2
                description: You will be asked if data collection is underway and if you have
                  looked at your data already. You will be provided an opportunity to post other
                  comments about your project. This registration form is not a valid submission
                  for the Pre-registration Prize.
                name: OSF-Standard Pre-Data Collection Registration
                pages:
                - id: page1
                  questions:
                  - description: Please choose
                    title: Has data collection begun for this project?
                    qid: datacompletion
                    format: singleselect
                    nav: Data Completion
                    type: choose
                    options:
                    - No, data collection has not begun
                    - Yes, data collection is underway or complete
                  - description: Please choose
                    title: Have you looked at the data?
                    qid: looked
                    format: singleselect
                    nav: Looked at Data
                    type: choose
                    options:
                    - 'Yes'
                    - 'No'
                  - qid: comments
                    type: string
                    title: Other Comments
                    nav: Comments
                    format: textarea
                  title: OSF-Standard Pre-Data Collection Registration
            relationships:
                schema_blocks:
                    links:
                        related:
                            href: https://api.osf.io/v2/schemas/registrations/564d31db8c5e4a7c9694b2c0/schema_blocks/
                            meta: {}
            type: registration_schemas
            id: 564d31db8c5e4a7c9694b2c0