type: object
title: Schema
required:
  - id
  - type
  - attributes
  - links
properties:
  id:
    type: string
    readOnly: true
    description: 'The unique identifier of the schema entity.'


  type:
    type: string
    readOnly: true
    description: 'The type identifier of the registration schema entity (`registration_schemas`).'


  attributes:
    type: object
    title: Attributes
    readOnly: true
    description: 'The properties of the registration schema entity.'
    properties:
      name:
        type: string
        readOnly: true
        description: 'The name of the registration schema'
      schema_version:
        type: integer
        readOnly: true
        description: 'The latest version of the schema'
      schema:
        type: object
        additionalProperties:
          type: array
          items:
            type: string
        readOnly: true
        description: 'The details of the registration schema which contains the supplemental questions to accompany a registration'

  relationships:
    type: object
    title: Relationships
    readOnly: true
    description: 'URLs to other entities or entity collections that have a relationship to the registration schema entity'
    properties:
      schema_blocks:
        type: object
        readOnly: true
        description: 'A link to the schema blocks of this registration schema'
        properties:
              related:
                type: object
                title: related
                description: 'All related links.'
                properties:
                  href:
                    type: string
                    format: URL
                    title: href
                    description: 'Link to related schema.'
                  meta:
                    type: object
                    title: meta
                    
  links:
    type: object
    title: Links
    readOnly: true
    description: 'URLs to alternative representations of the registration schema entity.'
    properties:
      self:
        type: string
        format: URL
        readOnly: true
        description: 'A link to the detail page for a registration schema.'
