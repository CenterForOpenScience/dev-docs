type: object
title: Search
required:
  - id
  - type
  - attributes
properties:
  data:
    type: array
    title: Data
    description: "The search results; each item in this list will be serialized according to its type."
    items:
      type: object
  search_fields:
    type: object
    title: Search Fields
    description: 'URLs and total counts for different filtered searches.'
    properties:
      files:
        type: object
        description: 'The files returned by the search.'
        properties:
          related:
            type: object
            properties:
              href:
                type: string
                format: URL
              meta:
                type: object
                properties:
                  total:
                    type: integer
      projects:
        type: object
        description: 'The project returned by the search.'
        properties:
          related:
            type: object
            properties:
              href:
                type: string
                format: URL
              meta:
                type: object
                properties:
                  total:
                    type: integer
      components:
        type: object
        description: 'The components returned by the search.'
        properties:
          related:
            type: object
            properties:
              href:
                type: string
                format: URL
              meta:
                type: object
                properties:
                  total:
                    type: integer
      registrations:
        type: object
        description: 'The registrations returned by the search.'
        properties:
          related:
            type: object
            properties:
              href:
                type: string
                format: URL
              meta:
                type: object
                properties:
                  total:
                    type: integer
      users:
        type: object
        description: 'The users returned by the search.'
        properties:
          related:
            type: object
            properties:
              href:
                type: string
                format: URL
              meta:
                type: object
                properties:
                  total:
                    type: integer
      institutions:
        type: object
        description: 'The institutions returned by the search.'
        properties:
          related:
            type: object
            properties:
              href:
                type: string
                format: URL
              meta:
                type: object
                properties:
                  total:
                    type: integer
  meta:
    description: 'Extra information about the request.'
    type: object
    title: Meta
    properties:
      total:
        type: integer
        description: 'The total number of items returned by the search.'
      per_page:
        type: integer
        description: 'The number of results returned on a single page.'
      version:
        type: integer
        description: 'The API version of OSF being used.'
  links:
    description: 'URLs to alternative representations of the search results.'
    type: object
    title: Links
    required:
      - self
      - first
      - last
      - prev
      - next
    properties:
      self:
        type: string
        format: URL
        description: 'A link to the detail page for the log.'
      first:
        type: string
        format: URL
        description: 'A link to the first page of search results.'
      last:
        type: string
        format: URL
        description: 'A link to the last page of search results.'
      prev:
        type: string
        format: URL
        description: 'A link to the previous page of search results.'
      next:
        type: string
        format: URL
        description: 'A link to the next page of search results.'

